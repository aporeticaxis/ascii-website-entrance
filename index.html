<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perception Entrance Template</title>
  
  <!-- Core Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  
  <!-- Template Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Perception Game Container -->
  <div id="perception-container">
    <!-- Left Perception Field - Replace ASCII art in the content div -->
    <div class="perception-field perception-left">
      <div class="content">
        /* Your ASCII art here */
        Example:
        /\___/\
       (  o o  )
       (  =^=  ) 
        (______)
      </div>
    </div>
    
    <!-- Right Perception Field - Replace ASCII art in the content div -->
    <div class="perception-field perception-right">
      <div class="content">
        /* Your ASCII art here */
        Example:
        /\___/\
       (  o o  )
       (  =^=  ) 
        (______)
      </div>
    </div>
    
    <!-- Enter Button -->
    <button class="enter-button">ENTER</button>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-message">Welcome...</div>

  <!-- Main Content Container -->
  <div class="hidden-content">
    <!-- Your main website content goes here -->
    <main>
      <h1>Main Content</h1>
      <p>This content appears after the entrance animation.</p>
    </main>
  </div>

  <!-- Template Logic -->
  <script src="js/perception.js"></script>
</body>
</html>
